<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="form.js"></script>

</head>
<body>
    
    <div class="header">
        <img src="wtc2021.jpg" alt="wtc img" />
        <h1>TEST CHAMPIONS</h1>
    </div>
  
    <div class="navbar">
        <a href="HOME.html">home</a>
        <a href="schedule.html">Shedule</a>
        <a href="form.html">Ticket Booking</a>
    </div>
    <div class="container">
        <h2>Cricket Match Ticket Booking</h2>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            <br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            <br>
            <label for="match">Select Match:</label>
            <select id="match" name="match" required>
                <option value="" disabled selected>Choose a match</option>
                <option value="match1">IND vs AUS</option>
                <option value="match2">IND vs ENG</option>
                <option value="match3">IND vs NZ</option>
            </select>
            <br>
            <label for="tickets">Number of Tickets:</label>
            <input type="number" id="tickets" name="tickets" placeholder="Enter number of tickets" min="1" required>
            <br>
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Any special requests or comments"></textarea>
            <br>
            <button type="submit" id="cal">Book Tickets</button>

        </form>
    </div>
<p id="p1">Terms & Conditions</p>

<p id="p2"></p>


</body>
</html>
